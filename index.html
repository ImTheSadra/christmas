<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <canvas id="tree-canvas"></canvas>
    </div>

    <div class="title flex items-center justify-between w-screen">
        <div id="timer" class="flex items-center justify-between w-full" style="justify-content: center;">
            <table class="text-center">
                <tr class="flex items-center justify-between text-2xl">
                    <td class="p-3"><span class="label">Days</span></td>
                    <td class="p-3"><span class="label">Hours</span></td>
                    <td class="p-3"><span class="label">Mins</span></td>
                    <td class="p-3"><span class="label">Secs</span></td>
                </tr>
                <tr class="counter flex items-center justify-between text-2xl">
                    <td class="p-3" id="days"></td>
                    <td class="p-3" id="hours"></td>
                    <td class="p-3" id="mins"></td>
                    <td class="p-3" id="secs"></td>
                </tr>
            </table>
        </div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.164.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.164.0/examples/jsm/"
        }
      }
    </script>
    <script src="./tailwind.js"></script>
    <script type="module" src="./tree.js"></script>
    <script src="./main.js"></script>
</body>

</html>
